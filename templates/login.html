@extends _layout.html

@section main
  <form class="clearfix" method="post" action="/login/">
    <div class="col col-12 p1">
      <h1>
        Please log in
      </h1>
      @each content.error (e)
        <div class="bold center p2 mb2 white bg-aqua rounded">
          ${e}
        </div>
      @
    </div>
    <div class="col col-12 sm-col sm-col-6 p1">
      <label class="label" for="name-field">Name</label>
      <input type="text" class="block col-12 mt1 mb2 input" id="name-field" name="name">
    </div>
    <div class="col col-12 sm-col sm-col-6 p1">
      <label class="label" for="password-field">Password</label>
      <input type="password" class="block col-12 mt1 mb2 input" id="password-field" name="password">
    </div>
    <div class="col col-12 center p1">
      <button class="btn btn-primary btn-big bg-fuchsia py2">Log In</button>
    </div>
  </form>
@
