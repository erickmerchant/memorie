<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorie</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <main class="container mt2">
    <form class="clearfix" method="post" action="/login/">
      <div class="col col-12 px2">
        <h1>
          Please log in
        </h1>
      </div>
      <div class="col col-6 p2">
        <label for="name-field">Name</label>
        <input type="text" class="block col-12 mb1 field" id="name-field" name="name">
      </div>
      <div class="col col-6 p2">
        <label for="password-field">Password</label>
        <input type="text" class="block col-12 mb1 field" id="password-field" name="password">
      </div>
      <div class="col col-12 center p1">
        <button class="btn btn-primary col-6 bg-blue1 p2">Log In</button>
      </div>
    </form>
  </main>
</body>
</html>
